        <h2>Front-end</h2>
        <p>프론트엔드(Front-end)란 웹사이트의 사용자 인터페이스(UI)와 사용자 경험(UX)을 개발하는 것입니다. 프론트엔드 개발은 백엔드 API에서 가져온 데이터의 입출력을 통해 비즈니스 로직 구성과 유저 인터페이스를 개발하는 것입니다.
            사용자가 눈으로 보는 웹 페이지의 디자인 및 기능을 구현하는 작업입니다.
            웹사이트를 하나의 음식점이라고 비유한다면, 프론트엔드는 음식을 서빙하고 주문을 받는 홀의 직원들이라고 할 수 있습니다.
        </p> 
    </body>
