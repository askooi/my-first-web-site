        <h2>Back-end</h2>
        <p>백엔트(Back-end)란 웹사이트의 서버 측에서 동작하는 기능을 개발하는 것이다.
            백엔드 개발이란 웹사이트의 프로세스와 관련된 서버 및 데이터베이스를 관리하는 작업입니다. 사용자가 요청하는 데이터를 처리하고 적절한 응답을 보내는 역할을 담당합니다.
            프론트가 홀의 직원들이라면, 백엔드는 음식을 만드는 주방의 직원들에 비유할 수 있습니다.
        </p>
